<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vehicle - Parking Management System</title>
</head>
<body>
    <h2>Register a Vehicle</h2>
    <form id="vehicle-register-form">
        <label for="plate">Plate:</label>
        <input type="text" id="plate" name="plate" required><br>
        <label for="permissions">Permissions:</label>
        <input type="text" id="permissions" name="permissions" required><br>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <a href="/">back</a>
    <script>
        document.getElementById('vehicle-register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const plate = document.getElementById('plate').value;
            const permissions = document.getElementById('permissions').value;
            const response = await fetch('/vehicle/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plate, permissions })
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.message;
        });
    </script>
</body>
</html>
